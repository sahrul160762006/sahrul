<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script type="text/javascript">
var clipboard = new ClipboardJS('#copy-btn');
clipboard.on('success', function(e) {
alert("URL tercopy!");
e.clearSelection();
});
function generate_wa_url() {
var wa_number = jQuery('#wa_number').val();
var wa_text = jQuery('#wa_text').val();
var wa_url = '';
if (wa_number.trim().length > 0) {
wa_url = 'https://wa.me/628' + wa_number.trim();
if (wa_text.trim().length > 0) {
wa_url += '?text=' + encodeURIComponent(wa_text);
}
}
jQuery('#wa_url').val(wa_url);
}
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<form class="form-horizontal">
<fieldset>
<h1 style="font-size:18px; text-transform:normal;">WhatsApp Link Builder</h1>
<div class="form-group">
<label class="col-md-4 control-label" for="prependedtext">No. HP</label>
<div class="col-md-4">
<div class="input-group">
<span class="input-group-addon">08</span>
<input id="wa_number" name="wa_number" class="form-control" placeholder="1234567890" type="text" required="" onchange='generate_wa_url();'>
</div>
<p class="help-block">Masukkan No. HP Anda</p>
</div>
</div>
<div class="form-group">
<label class="col-md-4 control-label" for="textarea">Text</label>
<div class="col-md-4">                     
<textarea class="form-control" id="wa_text" name="textarea" rows=8 onchange='generate_wa_url();'></textarea>
</div>
</div>
<div class="form-group">
<label class="col-md-4 control-label" for="singlebutton"></label>
<div class="col-md-4">
<button id="singlebutton" name="singlebutton" class="btn btn-primary" onclick="generate_wa_url(); return false;">Generate WhatsApp URL</button>
</div>
</div>
<div class="form-group">
<label class="col-md-4 control-label" for="textarea">WhatsApp URL</label>
<div class="col-md-4">                     
<textarea class="form-control" id="wa_url" name="textarea" rows=5></textarea>
</div>
</div>
<div class="form-group">
<label class="col-md-4 control-label" for=""></label>
<div class="col-md-4">                     
<button id="copy-btn" class="btn btn-success" data-clipboard-action="copy" data-clipboard-target="#wa_url" onclick="return false;">
Copy Link
</button>
</div>
</div>
